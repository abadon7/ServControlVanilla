<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Data Management SPA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center">
                <div class="layout-content-container flex flex-col w-full max-w-md">
                    <header
                        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-700 px-4 py-3 bg-white dark:bg-background-dark">
                        <div class="flex items-center gap-2 text-gray-900 dark:text-white">
                            <div class="size-6 text-primary">
                                <span class="material-symbols-outlined" style="font-size: 24px;">
                                    bubble_chart
                                </span>
                            </div>
                            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Data Manager</h2>
                        </div>
                        <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-3 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate">Sign Out</span>
                        </button>
                    </header>
                    <div class="p-4 space-y-4">
                        <div class="flex gap-4 bg-white dark:bg-background-dark pb-4">
                            <div class="flex-1">
                                <label class="sr-only" for="year-select">Year</label>
                                <select
                                    class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"
                                    id="year-select">
                                    <option>2024</option>
                                    <option>2023</option>
                                    <option>2022</option>
                                </select>
                            </div>
                            <div class="flex-1">
                                <label class="sr-only" for="month-select">Month</label>
                                <select
                                    class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"
                                    id="month-select">
                                    <option>January</option>
                                    <option>February</option>
                                    <option>March</option>
                                    <option selected="">April</option>
                                    <option>May</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex flex-col gap-4">
                            <div
                                class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50 p-4">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <div
                                            class="flex size-12 items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700">
                                            <span
                                                class="material-symbols-outlined text-3xl text-gray-500 dark:text-gray-400">person</span>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-500 dark:text-gray-400">Welcome back,</p>
                                            <p class="font-bold text-gray-900 dark:text-white">John Doe</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-4 text-center">
                                        <div>
                                            <div
                                                class="flex items-center justify-center gap-1 text-gray-500 dark:text-gray-400">
                                                <span class="material-symbols-outlined text-lg">schedule</span>
                                                <p class="text-xs">Total Hours</p>
                                            </div>
                                            <p class="text-lg font-bold text-gray-900 dark:text-white">1,240</p>
                                        </div>
                                        <div>
                                            <div
                                                class="flex items-center justify-center gap-1 text-gray-500 dark:text-gray-400">
                                                <span class="material-symbols-outlined text-lg">science</span>
                                                <p class="text-xs">Total Studies</p>
                                            </div>
                                            <p class="text-lg font-bold text-gray-900 dark:text-white">32</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button
                                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
                                    <span class="truncate">Add New</span>
                                </button>
                            </div>
                        </div>
                        <div
                            class="overflow-hidden rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50">
                            <div class="overflow-x-auto">
                                <table class="w-full text-left">
                                    <thead>
                                        <tr class="bg-gray-50 dark:bg-gray-800">
                                            <th class="px-4 py-3 text-sm font-medium text-gray-900 dark:text-white">Day
                                            </th>
                                            <th class="px-4 py-3 text-sm font-medium text-gray-900 dark:text-white">
                                                Hours</th>
                                            <th class="px-4 py-3 text-sm font-medium text-gray-900 dark:text-white">
                                                Studies</th>
                                            <th
                                                class="px-4 py-3 text-sm font-medium text-gray-900 dark:text-white text-right">
                                                Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                                        <tr>
                                            <td class="px-4 py-3">
                                                <div class="font-medium text-gray-900 dark:text-white">Monday</div>
                                                <div class="text-sm text-gray-500 dark:text-gray-400">#MATH101</div>
                                            </td>
                                            <td class="px-4 py-3 text-gray-900 dark:text-white">8</td>
                                            <td class="px-4 py-3 text-gray-900 dark:text-white">2</td>
                                            <td class="px-4 py-3 text-right">
                                                <div class="flex justify-end gap-2">
                                                    <button class="text-primary hover:text-primary/80">
                                                        <span class="material-symbols-outlined"
                                                            style="font-size: 20px;">edit</span>
                                                    </button>
                                                    <button class="text-red-500 hover:text-red-400">
                                                        <span class="material-symbols-outlined"
                                                            style="font-size: 20px;">delete</span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-3">
                                                <div class="font-medium text-gray-900 dark:text-white">Tuesday</div>
                                                <div class="text-sm text-gray-500 dark:text-gray-400">#PHY202</div>
                                            </td>
                                            <td class="px-4 py-3 text-gray-900 dark:text-white">6</td>
                                            <td class="px-4 py-3 text-gray-900 dark:text-white">1</td>
                                            <td class="px-4 py-3 text-right">
                                                <div class="flex justify-end gap-2">
                                                    <button class="text-primary hover:text-primary/80">
                                                        <span class="material-symbols-outlined"
                                                            style="font-size: 20px;">edit</span>
                                                    </button>
                                                    <button class="text-red-500 hover:text-red-400">
                                                        <span class="material-symbols-outlined"
                                                            style="font-size: 20px;">delete</span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-3">
                                                <div class="font-medium text-gray-900 dark:text-white">Wednesday</div>
                                                <div class="text-sm text-gray-500 dark:text-gray-400">#CHEM301</div>
                                            </td>
                                            <td class="px-4 py-3 text-gray-900 dark:text-white">4</td>
                                            <td class="px-4 py-3 text-gray-900 dark:text-white">3</td>
                                            <td class="px-4 py-3 text-right">
                                                <div class="flex justify-end gap-2">
                                                    <button class="text-primary hover:text-primary/80">
                                                        <span class="material-symbols-outlined"
                                                            style="font-size: 20px;">edit</span>
                                                    </button>
                                                    <button class="text-red-500 hover:text-red-400">
                                                        <span class="material-symbols-outlined"
                                                            style="font-size: 20px;">delete</span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-3">
                                                <div class="font-medium text-gray-900 dark:text-white">Thursday</div>
                                                <div class="text-sm text-gray-500 dark:text-gray-400">#BIO110</div>
                                            </td>
                                            <td class="px-4 py-3 text-gray-900 dark:text-white">2</td>
                                            <td class="px-4 py-3 text-gray-900 dark:text-white">1</td>
                                            <td class="px-4 py-3 text-right">
                                                <div class="flex justify-end gap-2">
                                                    <button class="text-primary hover:text-primary/80">
                                                        <span class="material-symbols-outlined"
                                                            style="font-size: 20px;">edit</span>
                                                    </button>
                                                    <button class="text-red-500 hover:text-red-400">
                                                        <span class="material-symbols-outlined"
                                                            style="font-size: 20px;">delete</span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="flex items-center justify-center pt-2">
                            <a class="flex size-9 items-center justify-center text-gray-600 dark:text-gray-400"
                                href="#">
                                <span class="material-symbols-outlined" style="font-size: 22px;">chevron_left</span>
                            </a>
                            <a class="text-sm font-bold leading-normal tracking-[0.015em] flex size-9 items-center justify-center text-white bg-primary rounded-full"
                                href="#">1</a>
                            <a class="text-sm font-normal leading-normal flex size-9 items-center justify-center text-gray-600 dark:text-gray-400 rounded-full"
                                href="#">2</a>
                            <a class="text-sm font-normal leading-normal flex size-9 items-center justify-center text-gray-600 dark:text-gray-400 rounded-full"
                                href="#">3</a>
                            <span
                                class="text-sm font-normal leading-normal flex size-9 items-center justify-center text-gray-600 dark:text-gray-400 rounded-full">...</span>
                            <a class="text-sm font-normal leading-normal flex size-9 items-center justify-center text-gray-600 dark:text-gray-400 rounded-full"
                                href="#">10</a>
                            <a class="flex size-9 items-center justify-center text-gray-600 dark:text-gray-400"
                                href="#">
                                <span class="material-symbols-outlined" style="font-size: 22px;">chevron_right</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
